<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eFootball Tourney</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app-container">
        <!-- Main Content Wrapper -->
        <main id="main-content">
            <!-- Dynamic pages will be injected here -->
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav">
            <a href="/" class="nav-item active" data-path="/">
                <i class="fas fa-home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="/groups" class="nav-item" data-path="/groups">
                <i class="fas fa-users"></i>
                <span>المجموعات</span>
            </a>
            <a href="/matches" class="nav-item" data-path="/matches">
                <i class="fas fa-gamepad"></i>
                <span>المباريات</span>
            </a>
            <a href="/bracket" class="nav-item" data-path="/bracket">
                <i class="fas fa-sitemap"></i>
                <span>الإقصاء</span>
            </a>
            <a href="/register" class="nav-item signup-btn" data-path="/register">
                <i class="fas fa-user-plus"></i>
                <span>تسجيل</span>
            </a>
            <a href="/admin" class="nav-item hidden" id="nav-admin" data-path="/admin">
                <i class="fas fa-cogs"></i>
                <span>الأدمن</span>
            </a>
        </nav>

        <!-- Toast Notification Container -->
        <div id="toast-container"></div>

        <!-- Full Page Loader -->
        <div id="loader" class="hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Firebase Configuration & Setup -->
    <script type="module" src="js/firebase.js"></script>
    <!-- Application Logic -->
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/db.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/controllers.js"></script>
</body>

</html>
