<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eFootball Tourney</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app-container">
        <main id="main-content"></main>

        <nav id="bottom-nav">
            <button class="nav-item active" data-path="/">
                <i class="fas fa-home"></i>
                <span>الرئيسية</span>
            </button>
            <button class="nav-item" data-path="/groups">
                <i class="fas fa-users"></i>
                <span>المجموعات</span>
            </button>
            <button class="nav-item" data-path="/matches">
                <i class="fas fa-gamepad"></i>
                <span>المباريات</span>
            </button>
            <button class="nav-item" data-path="/bracket">
                <i class="fas fa-sitemap"></i>
                <span>الإقصاء</span>
            </button>
            <button class="nav-item" id="nav-admin" data-path="/admin">
                <i class="fas fa-cogs"></i>
                <span>الأدمن</span>
            </button>
        </nav>

        <div id="toast-container"></div>

        <div id="loader" class="hidden">
            <div class="spinner-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/controllers.js"></script>
</body>

</html>
