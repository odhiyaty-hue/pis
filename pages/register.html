<p class="page-title blue">تسجيل لاعب جديد</p>

<div class="card glow-blue">
    <form id="register-form">
        <div class="form-group">
            <label><i class="fas fa-user"></i> الاسم الحقيقي</label>
            <input type="text" id="real-name" placeholder="مثال: أحمد محمد" required>
        </div>
        <div class="form-group">
            <label><i class="fas fa-gamepad"></i> اسم الحساب في اللعبة</label>
            <input type="text" id="game-name" placeholder="GameUser123" required>
        </div>
        <div class="form-group">
            <label><i class="fas fa-camera"></i> الصورة الشخصية</label>
            <input type="file" id="avatar-file" accept="image/*" required>
            <img id="avatar-preview" class="avatar-preview hidden" src="" alt="معاينة الصورة">
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-paper-plane"></i> إرسال طلب التسجيل
        </button>
    </form>
</div>
