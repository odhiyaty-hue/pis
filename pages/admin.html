<p class="page-title red"><i class="fas fa-cogs"></i> لوحة التحكم</p>

<div class="card" style="border-color:rgba(255,59,107,.2); margin-bottom:12px;">
    <h3 style="margin-bottom:12px; font-size:15px; color:var(--muted);">إدارة البطولة</h3>
    <button class="btn btn-primary" id="btn-generate-groups">
        <i class="fas fa-shuffle"></i> إنشاء المجموعات (قرعة)
    </button>
    <button class="btn btn-outline-blue" id="btn-generate-knockout">
        <i class="fas fa-sitemap"></i> إنشاء شجرة الإقصاء
    </button>
    <div class="divider"></div>
    <button class="btn btn-danger" id="btn-logout">
        <i class="fas fa-right-from-bracket"></i> تسجيل الخروج
    </button>
</div>

<div class="card">
    <h3 style="font-size:15px; margin-bottom:12px;">
        <i class="fas fa-user-clock" style="color:var(--neon);"></i>
        طلبات التسجيل <span id="pending-count" style="color:var(--neon);font-size:18px;font-weight:900;"></span>
    </h3>
    <div id="admin-pending-players"></div>
</div>

<div class="card">
    <h3 style="font-size:15px; margin-bottom:12px;">
        <i class="fas fa-hourglass-half" style="color:var(--neon-blue);"></i>
        نتائج بانتظار الموافقة <span id="matches-count"
            style="color:var(--neon-blue);font-size:18px;font-weight:900;"></span>
    </h3>
    <div id="admin-pending-matches"></div>
</div>

<!-- Admin Match Modal -->
<div id="admin-match-modal" class="modal-overlay hidden">
    <div class="modal-box">
        <div class="modal-handle"></div>
        <p style="text-align:center; font-weight:700; font-size:16px; margin-bottom:16px; color:var(--neon);">
            <i class="fas fa-image"></i> صورة النتيجة
        </p>
        <img id="admin-proof-img" src=""
            style="width:100%; border-radius:12px; margin-bottom:16px; max-height:260px; object-fit:contain;">
        <button class="btn btn-primary" id="btn-approve-match">
            <i class="fas fa-check"></i> موافقة وتحديث النقاط
        </button>
        <button class="btn btn-danger" id="btn-reject-match">
            <i class="fas fa-xmark"></i> رفض النتيجة
        </button>
        <button class="btn btn-outline" id="btn-close-admin-modal"
            style="border-color:var(--muted);color:var(--muted);">
            إغلاق
        </button>
    </div>
</div>
