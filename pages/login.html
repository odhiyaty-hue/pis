<h1 class="title" style="color: var(--danger)">دخول الإدارة</h1>
<div class="card neon-border" style="border-color: var(--danger)">
    <form id="login-form">
        <div class="form-group">
            <label>اسم المستخدم</label>
            <input type="text" id="admin-user" required>
        </div>
        <div class="form-group">
            <label>كلمة المرور</label>
            <input type="password" id="admin-pass" required>
        </div>
        <button type="submit" class="btn btn-danger" style="background:var(--danger); color:#fff">تسجيل الدخول</button>
    </form>
</div>
